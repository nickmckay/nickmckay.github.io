languageCode: en
title: Nick McKay - Paleoclimate Scientist
author: Nick McKay
copyright: ''
googleAnalytics: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
pagination:
  enableEmoji: yes
